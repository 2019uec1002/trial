
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apni Kaksha Web Development</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Contact Details</h1>
    <form action="" method="get">
    <p>Name : <input type="text" name="name" placeholder="Ram Sharma"></p>
    <p>Gender : Male <input type="radio" name="gender" value="male" required> Female <input type="radio" name="gender" value="female"></p>
    <p>Date Of Birth : <input type="date" name="dob"></p>
    <p>Password : <input type="password" name="password" ></p>
    <p>Class : 
        <select name="class" >
            <option value="">--Select your class--</option>
            <option value="1">I</option>
            <option value="2">II</option>
            <option value="3">III</option>
        </select>
    </p>
    <p>Describe yourself : 
        <textarea name="info"  cols="120" rows="10" placeholder="Introduce yourself"></textarea>
    </p>
    <p><input type="submit" value="Done"></p>
    <p><input type="button" value="done" onclick="alert('clicked button')"></p>
    
    </form>
  </div>
</body>
</html>
